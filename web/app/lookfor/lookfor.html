<div class="row">
  <form class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <input ng-model='lookForBook' id="last_name" type="text" class="validate">
        <label for="last_name">Busca tu libro</label>
      </div>
    </div>
  </form>


  <ul>
    <li class="left-fix" ng-repeat='book in books | filter:lookForBook'>
      <div class="booklist card-panel cyan">
        <div class="img-book" ng-style="backgroundImgStyle(book)"></div>
        <div class="book-deskcreption">
          <h4 class="white-text">{{book.name}}</h4>
          <p class="yellow-text text-lighten-2">Due√±o: {{book.holder}}</p>
          <p class="yellow-text text-lighten-2">ISBN: {{book.isbn}}</p>
        </div>
      </div>
    </li>
  </ul>


</div>
